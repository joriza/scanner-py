[pytest]
# Configuración de pytest para Scanner Pro

# Directorios a buscar tests
testpaths = tests

# Patrones de archivos de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de descubrimiento
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Marcadores
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que toman mucho tiempo
    api: Tests de endpoints de API
    database: Tests que requieren base de datos

# Ignorar directorios
norecursedirs = .git .tox dist build *.egg

# Configuración de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
