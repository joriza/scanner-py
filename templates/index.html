<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Pro - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="/" class="active">Dashboard</a>
        <a href="/admin">Administración</a>
    </nav>

    <div class="container">
        <h1>Dashboard de Señales Técnicas</h1>

        <div class="controls">
            <select id="strategySelect"
                style="background: var(--card-bg); color: var(--text-main); border: 1px solid var(--accent); padding: 0.75rem; border-radius: 0.5rem; cursor: pointer;">
                <option value="rsi_macd">Estrategia 1: RSI + MACD</option>
                <option value="3_emas">Estrategia 2: 3 EMAS (4, 9, 18)</option>
            </select>
            <button id="refreshBtn">Actualizar Precios</button>
            <button id="scanBtn" class="secondary">Escanear Indicadores</button>
            <span id="loader" class="loading-spinner">Procesando...</span>
        </div>

        <div class="card">
            <table>
                <thead id="tableHead">
                    <!-- Dinámico -->
                </thead>
                <tbody id="signalTable">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const refreshBtn = document.getElementById('refreshBtn');
        const scanBtn = document.getElementById('scanBtn');
        const tableBody = document.getElementById('signalTable');
        const tableHead = document.getElementById('tableHead');
        const strategySelect = document.getElementById('strategySelect');

        async function loadSignals() {
            loader.style.display = 'inline';
            const strategy = strategySelect.value;
            try {
                const response = await fetch(`/api/scan?strategy=${strategy}`);
                const data = await response.json();
                renderTable(data, strategy);
            } catch (error) {
                console.error('Error scanning:', error);
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderTable(data, strategy) {
            // Configurar Encabezados y Orden
            if (strategy === 'rsi_macd') {
                tableHead.innerHTML = `
                    <tr>
                        <th>Símbolo</th>
                        <th>Precio</th>
                        <th>RSI(14)</th>
                        <th>RSI < 30 (1año)</th>
                        <th>Tendencia RSI</th>
                        <th>MACD Opp (30d)</th>
                        <th>Ult. Sync</th>
                    </tr>
                `;
                data.sort((a, b) => {
                    if (a.days_since_rsi_bullish === null && b.days_since_rsi_bullish === null) return 0;
                    if (a.days_since_rsi_bullish === null) return 1;
                    if (b.days_since_rsi_bullish === null) return -1;
                    return a.days_since_rsi_bullish - b.days_since_rsi_bullish;
                });
            } else {
                tableHead.innerHTML = `
                    <tr>
                        <th>Símbolo</th>
                        <th>Precio</th>
                        <th>EMA 4</th>
                        <th>EMA 9</th>
                        <th>EMA 18</th>
                        <th>Precio > 3 EMAS</th>
                        <th>Ult. Sync</th>
                    </tr>
                `;
                data.sort((a, b) => {
                    if (a.emas_days === null && b.emas_days === null) return 0;
                    if (a.emas_days === null) return 1;
                    if (b.emas_days === null) return -1;
                    return a.emas_days - b.emas_days;
                });
            }

            tableBody.innerHTML = '';
            data.forEach(s => {
                const row = document.createElement('tr');

                if (strategy === 'rsi_macd') {
                    let macdContent = 'No';
                    let macdClass = 'signal-no';
                    if (s.macd_status === 'active') {
                        macdContent = `${s.macd_date} (${s.macd_days} d)`;
                        macdClass = 'signal-yes';
                    } else if (s.macd_status === 'inactive') {
                        macdContent = `${s.macd_date} (${s.macd_days} d)`;
                        macdClass = 'signal-no';
                    }

                    row.innerHTML = `
                        <td style="font-weight: 600">${s.symbol}</td>
                        <td>$${s.price.toFixed(2)} <br><small style="color:var(--text-muted)">${s.price_date}</small></td>
                        <td>${s.rsi ? s.rsi.toFixed(2) : '-'}</td>
                        <td>
                            <span class="signal ${s.days_since_rsi_30 !== null ? 'signal-yes' : 'signal-no'}">
                                ${s.days_since_rsi_30 !== null ? `Hace ${s.days_since_rsi_30} d <br>(${s.date_rsi_30})` : 'Sin Sobreventa'}
                            </span>
                        </td>
                        <td>
                            <span class="signal ${s.days_since_rsi_bullish !== null ? 'signal-yes' : 'signal-no'}">
                                ${s.days_since_rsi_bullish !== null ? `${s.date_rsi_bullish} (${s.days_since_rsi_bullish} d)` : (s.date_rsi_30 ? 'Pendiente' : 'N/A')}
                            </span>
                        </td>
                        <td><span class="signal ${macdClass}">${macdContent}</span></td>
                        <td style="color: var(--text-muted); font-size: 0.8rem">${s.last_sync}</td>
                    `;
                } else {
                    row.innerHTML = `
                        <td style="font-weight: 600">${s.symbol}</td>
                        <td>$${s.price.toFixed(2)} <br><small style="color:var(--text-muted)">${s.price_date}</small></td>
                        <td>${s.ema4 ? s.ema4.toFixed(2) : '-'}</td>
                        <td>${s.ema9 ? s.ema9.toFixed(2) : '-'}</td>
                        <td>${s.ema18 ? s.ema18.toFixed(2) : '-'}</td>
                        <td>
                            <span class="signal ${s.emas_active ? 'signal-yes' : 'signal-no'}">
                                ${s.emas_date ? `${s.emas_date} (${s.emas_days} d)` : 'No'}
                            </span>
                        </td>
                        <td style="color: var(--text-muted); font-size: 0.8rem">${s.last_sync}</td>
                    `;
                }
                tableBody.appendChild(row);
            });
        }

        refreshBtn.addEventListener('click', async () => {
            loader.style.display = 'inline';
            try {
                await fetch('/api/refresh', { method: 'POST' });
                await loadSignals();
            } catch (error) {
                console.error('Error refreshing:', error);
            } finally {
                loader.style.display = 'none';
            }
        });

        scanBtn.addEventListener('click', loadSignals);
        strategySelect.addEventListener('change', loadSignals);

        // Initial load
        loadSignals();
    </script>
</body>

</html>
